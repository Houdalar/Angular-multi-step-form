<div class="main-layout">
  <div class="side-bar">
    <div *ngFor="let step of steps">
      <app-step-indicator [stepNumber]="step.number" [stepDesc]="step.desc" [isActive]="activeStep === step.number">
      </app-step-indicator>
    </div>
  </div>
  <div class="form-container">
    <app-multi-step-form></app-multi-step-form>
  </div>
  
</div>

<footer>
    <div class="navigation d-md-none">
      <button class="back-button">Go Back</button>
      <button class="next-button">Next step</button>
    </div>
    <div class="attribution d-none d-md-block">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Houda Lariani</a>.
    </div>
  </footer>
