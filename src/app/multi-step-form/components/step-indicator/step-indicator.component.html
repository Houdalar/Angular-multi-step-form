<div class="d-flex  flex-md-row align-items-center step-indicator">
    <div class="col-auto">
        <div [ngClass]="{'circle': true, 'active': isActive, 'inactive': !isActive}">
            {{ stepNumber }}
        </div>
    </div>
    <div class="col">
        <div class="Step-label">STEP {{stepNumber}}</div>
        <div class="Step-description">{{stepDesc}}</div>
    </div>
</div>
